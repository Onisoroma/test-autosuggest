<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container">
  <h1>Autosuggest Landing Page Test Harness</h1>
</div>

<div class="container">

  <div class="row">
    <div class="col-12">
      <div class="row">
        <span id="queryString"></span>
        <hr/>
      </div>
    </div>
    <div class="col-3">
      <form id="searchSettings">
        <div class="form-group">
          <label for="site">Site</label>
          <select class="form-control searchSetting" id="site">
            <option value="AB">Allen Bradley</option>
            <option value="RA">Rockwell Automation</option>
          </select>
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select class="form-control searchSetting" id="language">
            <option value="ar">Arabic</option>
            <option value="hy">Armenian</option>
            <option value="bg">Bulgarian</option>
            <option value="ca">Catalan</option>
            <option value="zh">Chinese</option>

            <option value="fr">French</option>
            <option value="gl">Galician</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="hi">Hindi</option>
            <option value="hu">Hungarian</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian </option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="lv">Latvian</option>
            <option value="no">Norweigan</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
            <option value="tr">Turkish</option>
          </select>
        </div>
        <div>
          <label for="typeGroup">Type</label>
          <div class="form-group" id="typeGroup">
            <div class="checkbox">
              <label><input class="searchSetting" id="typeTitle" type="checkbox">title</label>
            </div>
            <div class="checkbox">
              <label><input class="searchSetting" id="typeCluster" type="checkbox">cluster</label>
            </div>
            <div class="checkbox">
              <label><input class="searchSetting" id="typePIM" type="checkbox">PIM</label>
            </div>
          </div>
        </div>
        <div>
          <label for="dataGroup">Collections</label>
          <div class="form-group" id="dataGroup">
            <div class="checkbox">
              <label><input class="searchSetting" id="sourceWeb" type="checkbox">Web</label>
            </div>
            <div class="checkbox">
              <label><input class="searchSetting" id="sourceLiterature" type="checkbox">Literature</label>
            </div>
            <div class="checkbox">
              <label><input class="searchSetting" id="sourceProducts" type="checkbox">Products</label>
            </div>
            <div class="checkbox">
              <label><input class="searchSetting" id="sourceSampleCode" type="checkbox" value="Sample Code">Sample Code</label>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="col-9">
      <div class="form-group">
        <label for="search">Search</label>
        <input type="text" class="form-control autosuggestField ui-corner-flat" placeholder="Search" name="q" maxlength="256" autocomplete="off" id="search1"/>
        <button class="perform-search">SEARCH</button>
      </div>
    </div>
  </div>

    <div class="col-12">

      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

      <input type="text" class="form-control autosuggestField ui-corner-flat" placeholder="Search" name="q" maxlength="256" autocomplete="off" id="search"/>

  </div>
</div>

<script type="text/javascript">
  let ASConfig = {
    branding: "ab",
    autosuggestEndpoint: "https://es-be-ux-search-dev.cloudhub.io/api/ux/v1/search?queryText=",
    searchHost: "https://raqa.rockwellautomation.com/search/ab_en;keyword=${searchQuery}",
    languages: "en",
    activeTab: "Literature",
    locales: "en_GLOBAL",
    collections: "Web,Literature,Products,\"Sample Code\"",
    maxResults: 9,
    selector: '#search'
  };
  $(function () {
    RAAutosuggest.i18n({
      GO_TO_TEXT : "Go to",
      RELATED_SEARCHES_TEXT : "Related searches",
      CONFIGURATION_RESULTS_TEXT : "Configuration Results",
      COMPATIBILITY_TEXT : "Compatibility & Downloads",
      PRODUCT_TEXT : "Product",
      PRODUCT_FAMILY_TEXT : "Product Family",
      INPUT_PLACEHOLDER_TEXT: "Search by product name, catalog number, document, software, etc. ",
      PLACEHOLDER_TEXT : "Search by product name, catalog number, document, software, etc. ",
      CANCEL: "Cancel"
    });
    RAAutosuggest.configureASModal(ASConfig);
    $('.perform-search').on('click', function ($event) {
      $event.preventDefault();
      $event.stopPropagation();
      RAAutosuggest.performSearchOnAS(ASConfig, $('#search').val());
    });
  });
</script>
